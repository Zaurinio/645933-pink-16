<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мобильное приложение "Пинк"</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="page-header__top">
          <a class="page-header__logo">
            <img src="img/logo-pink-white-mobile.svg" class="page-header__logo-image" height="22" width="75" alt="Мобильное приложение Пинк">
          </a>
          <button class="page-header__toggle" type="button"><span class="visually-hidden">Открыть/закрыть меню</span></button>
        </div>
        <nav class="main-navigation">
          <ul class="main-navigation__list site-list">
            <li class="site-list__item">
              <a class="site-list__link">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="#" class="site-list__link">Фотографии</a>
            </li>
            <li class="site-list__item">
              <a href="#" class="site-list__link">Конкурс</a>
            </li>
            <li class="site-list__item">
              <a href="#" class="site-list__link">HTML Academy</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page-main">
      <section class="banner">
        <p class="banner__text">Конкурс на самое безбашенное путешествие с Пинк</p>
      </section>
    </main>
    <footer class="main-footer">
      <div class="main-footer__wrapper">
        <a class="page-footer__logo">
          <img src="img/logo-pink-blue-mobile.svg" class="page-header__logo-image" height="42" width="149" alt="Логотип приложения Пинк">
        </a>
        <ul class="main-footer__list">
          <li class="main-footer__item">
            <a href="#" class="main-footer__link main-footer__link--twitter">Twitter</a>
          </li>
          <li class="main-footer__item">
            <a href="#" class="main-footer__link main-footer__link--facebook">Facebook</a>
          </li>
          <li class="main-footer__item">
            <a href="#" class="main-footer__link main-footer__link--youtube">Youtube</a>
          </li>
        </ul>
        <div class="main-footer__license">
          <p class="main-footer__developer">Разработано</p>
          <a class="page-footer__developer-link">
            <img src="img/htmlacademy.svg" class="page-header__developer-logo" height="34" width="27" alt="Логотип приложения Пинк">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
