<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мобильное приложение "Пинк"</title>
  </head>
  <body>
    <header class="page-header">
  		<a class="page-header__logo">
  			<img src="#" class="page-header__logo-image" height="22" width="75" alt="Мобильное приложение Пинк">
  		</a>
  		<button class="main-header__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
  		<nav class="main-navigation">
  			<ul class="main-navigation__list site-list">
  				<li class="site-list__item">
  					<a href="#" class="site-list__link">Главная</a>
  				</li>
  				<li class="site-list__item">
  					<a class="site-list__link">Фотографии</a>
  				</li>
  				<li class="site-list__item">
  					<a href="#" class="site-list__link">Конкурс</a>
  				</li>
  				<li class="site-list__item">
  					<a href="#" class="site-list__link">HTML Academy</a>
  				</li>
  			</ul>
  		</nav>
  		<p class="page-header__description">Конкурс на самое безбашенное путешествие с Пинк</p>

  	<main class="page-main"></main>
    <footer class="main-footer">
      <a class="page-footer__logo">
        <img src="#" class="page-header__logo-image" height="40" width="61" alt="Логотип приложения Пинк">

      <ul class="main-footer__list">
        <li class="main-footer__item">
          <a href="#" class="main-footer__link main-footer__link--twitter">Twitter</a>
        </li>
        <li class="main-footer__item">
          <a href="#" class="main-footer__link main-footer__link--facebook">Facebook</a>
        </li>
        <li class="main-footer__item">
          <a href="#" class="main-footer__link main-footer__link--youtube">Youtube</a>
        </li>
      </ul>
      <div class="main-footer__wrapper">
        <p class="main-footer__developer">Разработано</p>
        <a class="page-footer__developer-link">
          <img src="htmlacademy.ru" class="page-header__developer-logo" height="34" width="27" alt="Логотип приложения Пинк">
        </a>
      </div>
    </footer>

</html>
