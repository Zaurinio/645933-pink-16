<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta  name="viewport" content="width=device-width,initial-scale=1">
    <title>Мобильное приложение "Пинк"</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <nav class="main-navigation main-navigation--closed">
          <ul class="main-navigation__list site-list">
            <li class="site-list__item">
              <a class="site-list__link">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="#" class="site-list__link">Фотографии</a>
            </li>
            <li class="site-list__item">
              <a href="#" class="site-list__link">Конкурс</a>
            </li>
            <li class="site-list__item">
              <a href="#" class="site-list__link">HTML Academy</a>
            </li>
          </ul>
        </nav>
        <div class="page-header__top">
          <a class="page-header__logo">
            <picture>
              <source media="(min-width: 960px)" srcset="img/sprite.svg#logo-pink-white-desktop">
              <source media="(min-width: 660px)" srcset="img/sprite.svg#logo-pink-white-tablet">
              <svg class="page-header__logo-image" width="75" height="23">
                <use xlink:href="img/sprite.svg#logo-pink-white-mobile"></use>
              </svg>
            </picture>
          </a>
          <button class="page-header__toggle" type="button"><span class="visually-hidden">Открыть/закрыть меню</span></button>
        </div>
      </div>
    </header>
    <main class="page-main">
      <section class="banner">
        <div class="banner__wrapper">
          <p class="banner__text">Фотографии пользователей</p>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="main-footer__wrapper">
        <a class="main-footer__logo">
          <picture>
            <source media="(min-width: 960px)" srcset="img/sprite.svg#logo-pink-blue-desktop">
              <svg class="main-footer__logo-image" width="147" height="40">
                <use xlink:href="img/sprite.svg#logo-pink-blue-mobile"></use>
              </svg>
          </picture>
        </a>
        <ul class="main-footer__list">
          <li class="main-footer__item">
            <a href="#" class="main-footer__link main-footer__link--twitter">
              <span class="visually-hidden">Twitter</span>
              <svg class="main-footer__icon main-footer__icon--twitter">
                <use xlink:href="img/sprite.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="main-footer__item">
            <a href="#" class="main-footer__link main-footer__link--facebook">
              <span class="visually-hidden">Facebook</span>
              <svg class="main-footer__icon main-footer__icon--facebook">
                <use xlink:href="img/sprite.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="main-footer__item">
            <a href="#" class="main-footer__link main-footer__link--youtube">
              <span class="visually-hidden">Youtube</span>
              <svg class="main-footer__icon main-footer__icon--youtube">
                <use xlink:href="img/sprite.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="main-footer__license">
          <p class="main-footer__developer">Разработано</p>
          <a class="page-footer__developer-link">
            <svg class="main-footer__developer-logo">
              <use xlink:href="img/sprite.svg#icon-academy"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script type="text/javascript">
      var navMain = document.querySelector('.main-navigation');
      var navToggle = document.querySelector('.page-header__toggle');

      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('main-navigation--closed')) {
          navMain.classList.remove('main-navigation--closed');
          navMain.classList.add('main-navigation--opened');
        } else {
          navMain.classList.add('main-navigation--closed');
          navMain.classList.remove('main-navigation--opened');
        }
      });
    </script>
  </body>
</html>
